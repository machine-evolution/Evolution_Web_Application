<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/evolution.js"></script>
</head>
<body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <div class="container p-1 border">
        <div class="row p-3">
            <div class="col-6">
                <input id="name" placeholder="Name" class="form-control">
            </div>
            <div class="col-6">
                <input id="age" placeholder="Age" class="form-control">
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <div class="btn-group" role="group">
                    <button type="button" onclick="sendNameAndAge()" class="btn btn-info">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
