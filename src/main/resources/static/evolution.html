<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/evolution.js"></script>
</head>
<body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <div class="container p-1 border">
        <div class="row p-3">
            <div class="col-12">
                <p class="h1">User Registration</p>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-6">
                <input id="id" placeholder="ID" class="form-control">
            </div>
            <div class="col-6">
                <input id="password" type="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-6">
                <input id="name" placeholder="Name" class="form-control">
            </div>
            <div class="col-6">
                <select id="gender" class="form-select">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-6">
                <!-- 参考<input id="name" placeholder="Name" class="form-control">，让用户在此填写年龄(age) -->
            </div>
            <div>
                <!-- 参考<select id="gender" class="form-select">，让用户在此选择学历(education)，education的字段可以是bachelor，master，doctor -->
            </div>
        </div>
        <div class="row p-3">
            <div class="col">
                <div class="btn-group" role="group">
                    <button type="button" onclick="register()" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="clearAll()" class="btn btn-info">Clear</button>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-12">
                <pre id="message" class="text-left">Message to be Displayed</pre>
            </div>
        </div>
    </div>
</body>
</html>
